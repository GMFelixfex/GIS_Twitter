<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="Background">
    <div class="Taskbar">
        <h1 id="Headline">Twitter 2.0: Registrieren</h1>
    </div>

    <div id="Out">
        <form method="get">
            <label for="fname">Vorname:</label>
            <input type="text" id="fname" class="forInput" name="fname" placeholder="John"><br>

            <label for="lname">Nachname:</label>
            <input type="text" id="lname" class="forInput" name="lname" placeholder="Doe"><br>

            <label for="adrr">Adresse:</label>
            <input type="text" id="adrr" class="forInput" name="adrr" placeholder="Doe-Street 777"><br>
            
            <label for="mtr">Martrikelnummer:</label>
            <input type="text" id="mtr" class="forInput" name="mtr" placeholder="123456"><br>
            
            <label for="stg">Studienengang:</label>
            <input type="text" id="stg" class="forInput" name="stg" placeholder="Medien-..."><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="forInput" name="email" placeholder="Doe@generic.com"><br>

            <label for="user">Username:</label>
            <input type="text" id="user" class="forInput" name="user" placeholder="JDoe"><br>

            <label for="password">Passwort:</label>
            <input type="password" id="password" class="forInput" name="password" placeholder="..."><br>

            <button type="button" id="submitData" value="Submit">Registrieren</button>

        </form>
        <div id="ErrorText">
            
        </div>
        <p id="regText">Hast du schon einen account? log dich <a href="singin.html" id="Hier">Hier</a> ein!</p>
    </div>
</body>

</html>
